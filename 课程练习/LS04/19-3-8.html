<script>
    //Es ECMScript简写，语言标准
    //ES5 ES6 这是ECMScript最主流的两个版本

    //对当前页面的所有JavaScript都适用严格模式
    /****   'use strict'  */
    function fn1(){
        //对函数内部使用严格模式
        'use strict'
    }
    //JavaScript的最大缺点是全局变量
    //如果变量不用var声明会自动提升为全局变量
    
    // function fn2(){
    //     username = "zhangsan";
    // }
    // fn2();
    // console.log(username);//zhangsan
    
    // function fn2(){
    //     //在严格模式下未声明的变量会报错
    //     'use strict'
    //     username = "zhangsan";
    // }
    // fn2();
    // //console.log(username);//报错
    // function fn3(){
    //     //非严格模式下普通函数的内部this指向window对象
    //     //严格模式下this指向undefined
    //     console.log(this);
    // }
    // fn3();
    function fn4(){
        //用此特性判断是否是严格模式
        //非严格定一下是false
        //严格定义下是true
        'use strict'
        var result = (this === undefined ? true : false);
        return result;

    }
    console.log(fn4());

    var str = 'abcde0';
    //字符串的length属性是只读属性，不能修改，非严格模式下不报错但不改变
    //严格模式下会报错
    str.length = 1;
    //str.length=1 就相当于
    //var strObject = new String(str);
    //strObject.length=1;
    //当定义完strObjct就被回收
    console.log(str.length);//6

    var index = 1;
    //switch case 是进行值和类型的的判断
    //不会发生隐式类型转换
    switch(index){
        case 1:
            console.log("星期一")
        case 2:
            console.log('kkkk');
        default:
            console.log('no');
    }
    //if else 用于条件少的情况
    //switch case用于条件多的情况

    //for in 便利对象
    var obj={'uaername':'zhangsan','age':'11'};
    obj.__proto__.sex = 'man';
    for(var i in obj){
        console.log(i,obj[i]);
    }
    var srr=[1,,3];
    //for in遍历数组不推荐方式
    for(var j in srr){
        console.log(srr[j]);
    }
    
</script>
