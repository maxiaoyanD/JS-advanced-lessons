<script>
    //闭包的作用：
    //闭包的常见形式
    //1、以函数形式返回
//例一
    var tmp = 100;
    function foo(x){
        var tmp = 3;
        return function(y){
            console.log(x+y+(++tmp));//闭包
        }
    }
    var fee = foo(2);
    fee(10);
    fee(10);
    fee(10);
    //不闭包
    var tmp = 100;
    function foo(){
        return function(y){
            console.log(y+(++tmp));
        }
    }
    var fee = foo(2);
    fee(10);
//例二
    function foo(x){
        var tmp = 3;
        return function(y){
            x.count = x.count?x.count+1:1
            console.log(x + y + tmp,x.count);
            //console.log(++tmp);
            //console.log(++x);
            //tmp 和 x.count ,x都是闭包的
        }
    }
    var age  = new Number(2);
    var bar = foo(age);
    bar(10);//15,1
    bar(10);//15,2
    bar(10);//15,3

    //2、作为对象的方法返回
    function counter(){
        var n =0;
        return {
            count:function(){return ++n },
            reset:function(){n = 0;return n;},
        }
    }
    var c = counter();
    var d = counter();
    console.log(c.count());//1
    console.log(d.count());//1
    console.log(c.reset());//0
    console.log(c.count());//1
    console.log(d.count());//2

    //闭包的作用
    //可以通过闭包来访问隐藏在函数作用域内的局部变量
    //使函数中的变量被保存在内存中不被释放

</script>
