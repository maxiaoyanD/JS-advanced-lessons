<script>
    var obj = {
        "x":1,
        "y":2
    }
    console.log(obj.x);
    console.log(obj['y']);
    var z = "age";
    //1、.
    obj.z = 20;
    console.log(obj);
    //结果是：x:1,y:2,z:20

    //2、[变量]
    obj[z] = 20;
    //这里是变量会取变量的值作为名称，
    //如果是字符串就会用字符串作为名称
    console.log(obj);
    //结果是：x:1,y:2,age:20

    //3、【‘’】
    obj['z'] = 20;
    console.log(obj);
    //结果是：x:1,y:2,z:20
    
    /***************JS相关操作*****************/
    //创建对象的方式
    //1、通过对象字面量的方式直接创建对象
    //2、通过Object的create静态方法创建对象
    var obj = {
        "username" : "exo-l",
        "age" : 7
    };
    var exo = Object.create(obj);//以obj为原型创建一个新的对象
    console.log(exo);
    //3、通过构造函数的方式创建对象
    /*传统的构造函数*/
    function fans(username,age){
        //这里的this指代当前函数实例化的对象
        this.username = username,
        this.age = age;
        this.sayHi = function(){
            console.log(this.username);
        }
    }
    var person1 = new fans("zhangsan",20);
    var person2 = new fans("lisi",19);
    /*现在的构造函数*/
    function fans(username,age){
        //这里的this指代当前函数实例化的对象
        this.username = username,
        this.age = age;
    }
    fans.prototype.sayHi = function(){
        console.log(this.username);
    }
    var person1 = new fans("zhangsan",20);
    var person2 = new fans("lisi",19);
    console.log(person1.__proto.__ == fans.protortpe);
