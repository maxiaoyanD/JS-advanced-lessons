<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    JS对象属性特性
</body>
<script>
/***对象属性特性简介***/
    var objProto = {z:3};
    var obj = Object.create(objProto);
    obj.x = 1;
    obj.y = 2;
    console.log(obj.x,obj.y,obj.z);
    console.log(obj.toString);
    console.log(obj);
    console.log(obj.__proto.__ == objProto);
    //对象里面的某些属性和方法是没有办法遍历出来的
    for(var i in obj){
        console.log(i,obj[i]);
    }
/***对象属性（数据属性）的特性***/
    var obj = {x:1};
    Object.defineProperty(obj,'y',{enumerable:false});
    for(var j in obj){
       console.log(j,obj[j]);
        //x ,1
    }
    //设置属性特性及其设置
    var person = {name:'jack'};
    Object.defineProperyr(person,'name',{
        //是否可修改，name属性是不可修改的
        writable:false,
        //是否可配置，定义的属性能否被删除
        configurable:false,
        //是否可枚举，定义属性能否被遍历到
        enumerable:true,
        //定义属性值
        value:'Mike'
    });
    person.name = 'lily';
    console.log(person.name);//Mike
    delete person.name;
    console.log(person.name);
    for(var i in person){
        console.log(person[i]);
    }
    //给对象添加属性
    var obj = {
        x:1
    };
    //直接添加属性，其所有特性默认都是true
    // configurable,writable,enumerable均为true
    obj.z = 3;
    //通过defineProperty方法添加属性，除了手动修改外，其他默认都是false
    Object.defineProperty(obj,'w',{
        value:'0408',
        configurable:true
    });//没有指定writable,enumerable,所以默认都是false
    for(var k in obj){
        console.log(obj[k]);//访问不到w
    }
/***对象访问器属性的特性***/
    var obj = {
        _name:"jack"
    }
    Object.defineProperty(obj,"name",{
        configurable:true,
        enumerable:true,
        //通过这个可以实现过滤功能
        get(){
            return this._name;
        },
        set(val){
            this._name = val;
        }
    });
    obj.name = "hhh";
    console.log(obj.name);
</script>
</html>
