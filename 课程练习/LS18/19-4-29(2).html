<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Array数组
</body>
<script>
    //1、数组创建
    var arr1 = [1,5,9];
    var arr2 = new Array(5);
    console.log(arr2);
    //  长度为5，空数组

    var arr1 = [1,5,9];
    var arr2 = arr1;
    arr1[0]=7;
    console.log(arr2);//7,5,9
    arr2[1]=8;
    console.log(arr1);
    //arr1和arr2指向相同，就像对象是一个引用型的

    var arr1 = [,1,,2];
    console.log(arr1.length);//4
    Array.prototype.min = function(){
        return "最小值";
    }//在for i in中也会遍历出这个
    for(var i in arr1){
        console.log(i,arr1[i]);//1 1; 3 2
    }

    //2、多维数组
    var table = new Array(5);
    for(var i=0;i<table.length;i++){
        table[i] = new Array(5);
    }

    for(var row=0;row<table.length;row++){
        for(var col=0;col<table[row].length;col++){
            table[row][col] = row*col;
        }
    }
    var product = table[2][4];
    console.log(product);
    /*
        1、判断方法是静态方法还是原型方法
        2、确定这个方法是用来做什么的
            （1）是否会对原变量产生影响
            （2）最终的作用效果是什么样的
        3、判断方法的参数分别是什么
            （1）如果是回调函数的形式，判断回调函数的参数是什么
            （2）如果是值类型参数，判断参数所代表的意义
        4、确定方法调用的返回值
    */
    var arr = [8,6,9,7,1];
    function compareNumber(a,b){
        return a-b;
    }
    arr.sort(compareNumber);
    console.log(arr);
</script>
</html>
