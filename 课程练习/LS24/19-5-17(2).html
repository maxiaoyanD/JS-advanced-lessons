<body>

        $(选择器).val(); 获取value值
        $("html标记") 创建一个结点
        $(选择器).append();向选中元素内部添加一个新元素
        $(选择器).remove();将特定元素从页面中删除
    */
   /*
        val() 用于设置或者获取表单元素的value值
        html() 用于设置或者双标记标签元素的标签内部的html内容
        css()  用于设置选中元素中样式 css(‘样式名’，‘样式值’)
        css({‘样式名’:‘样式值’})
   */

    //         alert(this);

    //     }else{
    //         $(".error").remove();

    $("#username").blur(function(){
        var inputVal =$(this).val();//获取value值
        //var errorTip = $("<span class='error'></span>");//创建一个结点
        if(inputVal==""){
            alert(this);
            $('.error').html('用户名不能为空');
            $('.error').css({
                'color' : 'purple',
                'font-size':'40px'
            });

        }else{
            $(".error").remove();
        }
    })
</script>
