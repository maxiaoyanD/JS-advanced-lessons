<script>
    //  $  () {} : ""
    $("td:first").css("background","red");
    $("td:last").css("background","red");
    // even偶数  odd 奇数 (从0开始计数)
    $("td:even").css("background","blue");
    $("td:odd").css("background","yellow");

    /*
        eq(index) 选定特定索引值的元素
        gt(index) 选中比特定索引值大的元素
        lt(index) 选中索引值小于index的元素
        not(selector) 从特定集合中排除一些元素
    */
    $("td:eq(0)").css("background","gray");
    $("td:gt(1)").css("background","white");
    $("td:lt(8)").css("background","black");
    $("td:not(#td1)").css("background","pink");

</script>
