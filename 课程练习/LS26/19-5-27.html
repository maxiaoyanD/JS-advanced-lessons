<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JS 异步和网络数据交互</title>
</head>
<body>
   
</body>
<script>
    //同步执行
    var i=0;
    console.log(i);
    for(var i=0;i<10;i++){
        console.log(i);
    }
    //异步执行

    /*
        不会阻塞主线程的执行，在满足特定条件时
        会反馈到主线程
    */
    window.onload=function(){
        console.log("页面加载完成");//在输出这个
    }
    console.log("主线程");//先输出这个

    var i=0;
    var intervalId = setInterval(function(){
        console.log(i++);
    },3000);



</script>
</html>
