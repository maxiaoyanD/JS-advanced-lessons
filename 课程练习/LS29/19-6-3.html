<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            将类数组结构转换为数组
        */
        //将字符串变为数组
        console.log(Array.from("abcdef"));//["a", "b", "c", "d", "e", "f"]

        function fn1(){
            console.log(Array.from(arguments));
        }
        fn1(1,2,3);
        /*
            Array.of 将单个的元素转换为数组
        */
        console.log(Array.of(1,2,3));//[1, 2, 3]

        /*
            复制数组里面的元素到数组的特定位置上
            Array.copyWithin(复制的目标位置，复制的起始位置，复制的结束位置(不包括他))
        */
        var arr1=[1,2,3,4,5,6];
        arr1.copyWithin(0,4,5);// 5 2 3 4 5 6

        /*
            Array.prototype.find();
            遍历数组中的元素，验证是否满足回调函数的验证条件
            (回调函数的返回值)
            返回满足条件的第一个数组元素
            Array.prototype.findIndex;
            同上，返回索引值
        */
        let arr1 = [10,15,16,17];
        let e1 = arr1.find(function(element){
            return element>10;
        })
        console.log(e1);//15

        let elIndex = arr1.findIndex(function(element){
            return element>15;
        })
        console.log(elIndex);//2

        /*
            fill(value,start,end);
            向数组特定的起始位置和结束位置之间填充value
            keys()获取键的值
            values 获取数组具体值
        */
        let arr2 = [10,15,16,17];
        console.log(arr2.keys());

        /*
            ES6里面对象的结构进行了简化
            属性可以写成变量的形式
            函数省略function,函数名(){}
        */
        let name = "lily";
        let obj = {
            name,
            fn1(){
                console.log(this.name);
            }
        }

        let bar ="foo" ;
        let obj1={
            [bar]:"male"//加中括号变为变量
        }
        console.log(obj1);//foo:male


        let obj2 = {username:"zhangsan"};
        let obj3 = {age:20};
        console.log(Object.assign(obj2,obj3));
        //{username: "zhangsan", age: 20}

    </script>
</body>
</html>
