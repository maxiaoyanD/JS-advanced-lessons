<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    
        /*
            => 箭头函数
        */
        var obj = {
            objName:"lili",
            showName:function(){
                var intervalId = setTimeout(() =>{
                    console.log(this);
                    console.log(this.objName);
                },3000);
            }
        }
        obj.showName();

        function fn1(x,y=2,z=0){
            return x+y+z;
        }
        fn1(1);//3
        fn1(1,5);
        fn1(1,2,3);
        /*
            1、如果参数使用默认值，则函数体内部不能出现和改参数名称一样的变量
            2、具有默认值的参数，必须写到没有默认值的参数的后面
        */
        

        /*
           添加了剩余操作符的参数，会得到一个数组
           接受剩余的参数，写在其他参数的后面 
        */
        function fn2(x,...rest){
            console.log(x);
            console.log(rest);
        }
        fn2(1,3,4,5,7);

        /*
            spread扩展操作符
            rest的逆过程，将一个集合打散作为单个元素
        */
        function fn3(x){
            console.log(x);
            console.log(arguments);
        }
        fn3(1,...[2,5,6,8]);
</script>
</html>
