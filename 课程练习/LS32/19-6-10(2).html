<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    class
</body>
<script>
    class Point{
        constructor(){//ES6会默认加这个函数
            this.x = 1,
            this.y = 1;
        }
        showx(){
            console.log(this.x);
        }
        showy(){
            console.log(this.y);
        }
    }

    let p1 = new Point();
    p1.showx();

    //Class静态方法和静态属性
    // 静态方法直接写在构造函数内部
    /*
        使用static方法(){}来添加静态方法
        静态方法通过类进行调用
        静态方法内部this指向类本身
    */
    class Point{
        constructor(){
            this.z = 1;
        }
        static showPoint(){
            console.log(this);//this指向这个类
        }
    }
    Point.showPoint();
    /*
        继承的实现方式（划重点）

    */
    let obj1 = {"x":1};
    let obj2 = Object.create(obj1);
    console.log(obj2.x);

    let obj3 = {"y":3};
    obj4.__proto__ = obj3;

    function fn1(){
        this.x = 1
    }
    fn1.prototype.show = function(){
        console.log(this.x);
    }
    let obj5 = new fn1();

    //
    function Child(x,y){
        this.x = x;
        this.y = y;
    }
    function Parent(x,y,z){
        Child.call(this,x,y);//改变this指向
        this.z = z;
    }
    let p1 = new Parent(1,2,3);
    console.log(p1);

    /*
        子类继承父类 extends
        在子类的构造函数内super指向父类的构造函数
        继承的子类构造函数中，必须得在super调用后才能使用this

        super在子类的原型方法中，指向父类的prototype

    */
    class Parent{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        parentShow(){
            console.log("hello");
        }
    }
    class Child extends Parent{
        constructor(x,y,z){
            super(x,y);
            this.z = z;
        }
        show(){
            super.parentShow();
            console.log(this);
        }
    }
    let c1 = new Child(1,2,3);
    console.log(c1);
</script>
</html>
