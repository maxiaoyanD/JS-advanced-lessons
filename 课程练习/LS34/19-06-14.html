<script>
    function createIterator(arr){
        var i=0;
        return{
            next:function(){
                return i<arr.length?{value:arr[i++],done:true}:{value:undefined,done:false}
            }
        }
    }
    var iterator = createIterator([1,2,3,4]);
    console.log(iterator.next());//{value: 1, done: true}done: true
    console.log(iterator.next());//{value: 2, done: true}done: true
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());//{value: undefined, done: false}

    let arr1 = [1,2,4,5,6];
    for(let i of arr1){
        console.log(i);// 1 2 4 5 6
        // console.log(arr1[i]);
    }

    let m1 = new Map([1,2,3,1,4]);
    for(let i of m1){
        console.log(i);
    }
    /*
        判断数据结构能否被遍历器所遍历
        不能直接针对对象应用遍历器
    */
    let arr2 = [1,3,4];
    let person  = {"name":"zhangsan","age":20};
    console.log(arr2[Symbol.iterator]);

    /*生成器*/
    function* helloGenerator(){
        yield "hello";
        yield "world";
        return "ending";
    }
    //生成器的返回值是一个遍历器
    var iterator = helloGenerator();
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());

    let obj = {};
    obj[Symbol.iterator] = function* (){
        yield 1;
        yield 2;
        yield 3;
    }

    let str = "abcdefg";
    for(let i of str){
        console.log(i);
    }
    /*
        promise 将异步的代码写成同步的方式进行执行
        成功的时候调用resolve失败的时候调用reject
        new Promise(function(resolve,reject){
            异步操作
            resolve();异步操作成功时的调用
            reject();异步操作失败时的调用
        }).then(function(){
            其实就是resolve的函数的定义
        },function(){
            其实就是reject函数的定义
        })
    */
   setTimeout(function(){
       console.log("时间到");
   },3000);
   console.log("同步代码1");//先执行这两个
   console.log("同步代码2");

   new Promise(function(resolve,reject){
       setTimeout(function(){
            console.log("时间到");
            /*resolve是异步操作成功时的回调函数*/
            resolve("hello");
       },3000)
   }).then(function(val){
       console.log("resolve被调用");
       console.log(val);
   },function(){
        
   }).catch(function(){
        /*捕获异常*/
   }).finally(function(){
       console.log("不论如何都会执行")
   })
</script>
